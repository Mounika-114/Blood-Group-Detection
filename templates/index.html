<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-image:url("https://media.istockphoto.com/id/1299730469/photo/fingerprint-biometric-authentication-button-digital-security-concept.jpg?s=612x612&w=0&k=20&c=5N69O1YqbcAw2ZHV1oVeItoagXth9YNxF_Dnfn_pwUI="); background-size:cover; background-color: #f8f9fa; text-align: center; }
        .container { margin-top: 100px; }
        .card { padding: 20px; box-shadow: 0 0 10px rgba(20, 20, 20, 0); }
        .result { font-size: 20px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white;">Blood Group Detection</h2>
        <div class="card">
            <h5 class="text-dark">Upload Fingerprint Image</h5>
            <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
            <button class="btn btn-primary" onclick="uploadImage()">Predict</button>
            <p class="result mt-3" id="result"></p>
        </div>
    </div>

    <script>
function uploadImage() {
    var fileInput = document.getElementById("fileInput").files[0];

    if (!fileInput) {
        alert("Please upload a fingerprint image");
        return;
    }

    var formData = new FormData();
    formData.append("file", fileInput);

    fetch("/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById("result").innerText = "Error: " + data.error;
        } else {
            document.getElementById("result").innerText =
                "Blood Group: " + data.prediction +
                " | Accuracy: " + data.confidence + "%";
        }
    })
    .catch(error => {
        document.getElementById("result").innerText = "Server error";
        console.error(error);
    });
}
</script>
</body>
</html>
